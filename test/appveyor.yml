init:
    # boost-local/libs/ folder to put this library into. This may be useful, if you're for example running Travis
    # from `Boost.DLL` repo while Boost already has `dll` and with to replace `dll` with content of`Boost.DLL`.
    #
    # Otherwise just leave the default value - set BOOST_LIBS_FOLDER=%APPVEYOR_PROJECT_NAME%
    - set BOOST_LIBS_FOLDER=pfr # DIFF

###############################################################################################################
# From this point and below code is same for all the Boost libs
###############################################################################################################

version: 1.74.{build}-{branch}
 
# branches to build
branches:
  except:
    - gh-pages

skip_tags: true

environment:
  matrix:
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      TOOLSET: msvc-9.0
      ADDRMD: 32
      CXXSTD: latest # fake
#    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2019
#      TOOLSET: msvc # TODO: clang-win ???
#      ADDRMD: 32,64
#      CXXSTD: 17,latest
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      TOOLSET: msvc # clang-win has problems with structured bindings - it can not correclty use std::tuple_size
      ADDRMD: 32,64
      CXXSTD: 17,latest
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      TOOLSET: msvc # clang-win has problems with structured bindings - it can not correclty use std::tuple_size
      ADDRMD: 32,64
      CXXSTD: 17,latest
      CXXFLAGS: /permissive-
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2017
      TOOLSET: msvc # clang-win has problems with structured bindings - it can not correclty use std::tuple_size
      ADDRMD: 32,64
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      ADDPATH: C:\cygwin\bin;
      TOOLSET: gcc
      CXXSTD: 14,1z
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      ADDPATH: C:\cygwin64\bin;
      TOOLSET: gcc
      CXXSTD: 14,1z
#    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
#      ADDPATH: C:\mingw\bin;
#      TOOLSET: gcc
#      CXXSTD: 14,1z
    - APPVEYOR_BUILD_WORKER_IMAGE: Visual Studio 2015
      ADDPATH: C:\mingw-w64\x86_64-7.2.0-posix-seh-rt_v5-rev1\mingw64\bin;
      TOOLSET: gcc
      CXXSTD: 14,1z

cache:
  - c:\tools\vcpkg\installed\

before_build:
      # Install {fmt} library in order to run examples
    # FIXME: To be removed https://help.appveyor.com/discussions/problems/13000-cmake_toolchain_filevcpkgcmake-conflicts-with-cmake-native-findboostcmake"
    - ps: 'Write-Host "Installing latest vcpkg.cmake module" -ForegroundColor Magenta'
    - appveyor DownloadFile https://raw.githubusercontent.com/Microsoft/vcpkg/master/scripts/buildsystems/vcpkg.cmake -FileName "c:\tools\vcpkg\scripts\buildsystems\vcpkg.cmake"
    - set "TRIPLET=x64-windows"
    - vcpkg --triplet %TRIPLET% install fmt
    - set PATH=C:\Tools\vcpkg\installed\%TRIPLET%\bin;%PATH%
    - set VCPKG_I=C:\Tools\vcpkg\installed\%TRIPLET%\include
    - set VCPKG_L=C:\Tools\vcpkg\installed\%TRIPLET%\lib
    - set BOOST_BRANCH=develop
    - if "%APPVEYOR_REPO_BRANCH%" == "master" set BOOST_BRANCH=master
    - echo "Testing %BOOST_LIBS_FOLDER%"
    # Cloning Boost libraries (fast nondeep cloning)
    - set BOOST=C:/boost-local
    - git clone -b %BOOST_BRANCH% --depth 10 https://github.com/boostorg/boost.git %BOOST%
    - cd %BOOST%
    - git submodule update --init --depth 10 tools/build tools/boostdep

    - echo "rm -rf %BOOST%/libs/%BOOST_LIBS_FOLDER%"
    - rm -rf %BOOST%/libs/%BOOST_LIBS_FOLDER%
    - mv %APPVEYOR_BUILD_FOLDER% %BOOST%/libs/%BOOST_LIBS_FOLDER%
    - python tools/boostdep/depinst/depinst.py --git_args "--depth 10 --jobs 2" -I example -I examples %BOOST_LIBS_FOLDER%

build_script:
    - xcopy %APPVEYOR_BUILD_FOLDER%\fmt.jam %USERPROFILE%
    - ps: |
        # Creating %USERPROFILE%/user-config.jam file
        @'
        import os regex toolset ;
        local toolset = [ regex.split [ os.environ TOOLSET ] "-" ] ;
        local vcpkg_i = [ os.environ VCPKG_I ] ;
        local vcpkg_l = [ os.environ VCPKG_L ] ;
        using $(toolset[1]) : $(toolset[2-]:J="-") : ;
        using fmt : : <include>$(vcpkg_i) <search>$(vcpkg_l) ;
        '@ | sc "$env:USERPROFILE/user-config.jam"
    - cmd /c bootstrap
    - b2.exe headers
    - cd %BOOST%/libs/%BOOST_LIBS_FOLDER%/test

after_build:
before_test:
test_script:
  - PATH=%ADDPATH%%PATH%
  - if not "%CXXSTD%" == "" set CXXSTD=cxxstd=%CXXSTD%
  - if not "%ADDRMD%" == "" set ADDRMD=address-model=%ADDRMD%
  - echo "Running command ..\..\..\b2 -j3 toolset=%TOOLSET% %CXXSTD% %ADDRMD% variant=debug,release"
  - ..\..\..\b2.exe -j3 toolset=%TOOLSET% %CXXSTD% %ADDRMD% variant=debug,release cxxflags="-DBOOST_TRAVISCI_BUILD %CXXFLAGS%"

after_test:
on_success:
on_failure:
on_finish:
